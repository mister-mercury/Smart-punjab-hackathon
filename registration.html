<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
 
</head>
<header class="header">Societypedia</header>
<hr>
<br>
<body class="body">
    <H2>CREATE AN ACCOUNT</H2>
    <!-- <img src="LOGO.jpg"> -->
    <br>
    <div class="register">
    <form action="login.html" method="post">
        <div class="name">
            <label>Full Name</label>
            <br>
            <input type="text" name="firstName" placeholder="Your Name">
        </div>
        <br>
        <div class="institution-name">
            <label>Institution Name</label>
            <br>
            <input type="text" name="institution-name" placeholder="Institutuon Name">
        </div>
        <br>
        <div class="username">
            <label>Username</label>
            <br>
            <input type="text" name="username" placeholder="Your Username">
        </div>
        <br>
        <div class="mail">
            <label>Email ID</label>
            <br>
            <input type="email" name="mail" placeholder="Your E-mail">
        </div>
        <br>
        <div class="phone">
            <label>Phone Number</label>
            <br>
            <input type="number" name="number" placeholder="Your Contact No.">
        </div>
        <br>
        <div class="submit">
            <button><a href="./index.html">Register</a></button>

        </div>
        <br>
    </form>
    </div>
    <br>
    <footer>SocietyPedia&copy;</footer>
</style>
</body>
</html>
